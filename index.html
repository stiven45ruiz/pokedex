<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <title>Pokedex</title>
</head>
<body>
  <header>
    My pokedex
  </header>

  <main class="pokedex">
    <section class="pokedex__pokemon">
      <div class="circles">
        <div class="circle__light blue"><div></div></div>
        <div class="circle__light red"><div></div></div>
        <div class="circle__light yellow"><div></div></div>
        <div class="circle__light green"><div></div></div>
      </div>

        <article class="pokemon__img">
          <button class="pokemon__button" onclick="prevImg()">
            <span class="material-symbols-outlined">
              arrow_back_ios
            </span>
          </button>
          <img src="" alt="name pokemon" id="pokeimg">
          <p class="poke__name" id="pokeName">name</p>
          <button class="pokemon__button" onclick="nextImg()">
            <span class="material-symbols-outlined">
              arrow_forward_ios
            </span>
          </button>
        </article>
        
      <div class="pokedex__next">
        <div class="pokedex__next__circle"></div>
        <div class="container__leds">
            <div class="container__led">
              <div class="led__red"></div>
              <div class="led__blue"></div>
            </div>
            <div class="scream">
            </div>
        </div>


      <div>
        <button 
          class="pokedex__button"
          onclick="prevPokemon()"
        >
          <span class="material-symbols-outlined">
            arrow_back_ios
          </span>
        </button>
        <button 
          class="pokedex__button"
          onclick="nextPokemon()"
        >
          <span class="material-symbols-outlined">
            arrow_forward_ios
          </span>  
        </button>
        </div>
      </div>
    </section>

    <section class="pokedex__info">
      <article class="pokemon__description">
        <p id="desc">jas jas </p>
      </article>
      <article class="pokemon__stats" >
        <!-- <div class="pokemon__damage">
          <span>Damage</span>
          <span id="dmg">0</span>
        </div> -->
      </article>
      <article>
        <ul class="pokemon__evolution" id="evo">

        </ul>
      </article>
    </section>
  </main>
  <footer>Made with ðŸ’œ by <a href="https://github.com/stiven45ruiz/pokedex">@stiven45ruiz</a></footer>

  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
